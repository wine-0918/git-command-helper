<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO基本メタタグ -->
    <title>お問い合わせ - Git Command Helper | ご質問・ご要望はこちら</title>
    <meta name="description" content="Git Command Helperに関するご質問、ご要望、不具合報告などお気軽にお問い合わせください。開発者が迅速に対応いたします。">
    <meta name="keywords" content="Git Command Helper,お問い合わせ,質問,要望,サポート,フィードバック">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/html/contact.html">
    <meta property="og:title" content="お問い合わせ - Git Command Helper">
    <meta property="og:description" content="Git Command Helperに関するご質問、ご要望をお気軽にお問い合わせください。">
    <meta property="og:site_name" content="Git Command Helper">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com/html/contact.html">
    
    <!-- CSS (パス修正) -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/sections.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 構造化データ -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "お問い合わせ - Git Command Helper",
        "description": "Git Command Helperに関するご質問、ご要望をお受けしています",
        "url": "https://your-domain.com/html/contact.html",
        "mainEntity": {
            "@type": "ContactPoint",
            "contactType": "Customer Service",
            "availableLanguage": ["Japanese", "English", "Chinese"]
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-controls">
                <button id="darkModeToggle" class="control-btn" title="ダークモード切り替え" data-tooltip-key="dark_mode_toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="languageToggle" class="control-btn" title="言語切り替え" data-tooltip-key="language_toggle">
                    <i class="fas fa-language"></i>
                    <span id="currentLang">日本語</span>
                </button>
            </div>
            <h1><i class="fab fa-git-alt"></i> <span data-key="title">Git Command Helper</span></h1>
            <p data-key="subtitle">よく使うGitコマンドを素早くコピーしよう</p>
            <div class="nav-actions">
                <button id="backButton" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span data-key="back">戻る</span>
                </button>
            </div>
        </header>

        <main>
            <section class="contact-section">
                <h2 data-key="contact">お問い合わせ</h2>
                <p data-key="contact_description">ご質問やご意見がございましたら、お気軽にお問い合わせください。</p>
                
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="user_name" data-key="name">お名前 *</label>
                        <input 
                            type="text" 
                            id="user_name" 
                            name="user_name" 
                            placeholder="お名前を入力してください" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="user_email" data-key="email">メールアドレス *</label>
                        <input 
                            type="email" 
                            id="user_email" 
                            name="user_email" 
                            placeholder="メールアドレスを入力してください" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="message" data-key="message">メッセージ *</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="5" 
                            placeholder="お問い合わせ内容を入力してください" 
                            required
                        ></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        <span data-key="send">送信</span>
                    </button>
                </form>
            </section>

            <footer>
                <p>&copy; 2025 Git Command Helper - <span data-key="footer_text">あなたの開発効率を向上させるツール</span></p>
                <p><a href="privacy.html">プライバシーポリシー</a></p>
                <p id="lastUpdated" data-key="last_updated">最終更新日: </p>
            </footer>
        </main>
    </div>

    <!-- 通知 -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">通知メッセージ</span>
    </div>

    <!-- Scripts (パス修正) -->
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- 基本スクリプト -->
    <script src="../js/language.js"></script>
    <script src="../js/seo.js"></script>
    <script src="../js/background.js"></script>
    
    <!-- お問い合わせ機能 -->
    <script src="../js/contact.js"></script>
    <script src="../js/contact-page.js"></script>
    
    <!-- 戻るボタン確実動作用 -->
    <script>
        // 戻るボタンの確実な動作を保証
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.getElementById('backButton');
            if (backButton) {
                backButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = '../index.html';
                });
                console.log('戻るボタンイベントリスナー追加完了');
            } else {
                console.error('戻るボタンが見つかりません');
            }
        });
    </script>
</body>
</html>
