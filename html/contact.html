<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO基本メタタグ -->
    <title>お問い合わせ - Git Command Helper | ご質問・ご要望はこちら</title>
    <meta name="description" content="Git Command Helperに関するご質問、ご要望、不具合報告などお気軽にお問い合わせください。開発者が迅速に対応いたします。">
    <meta name="keywords" content="Git Command Helper,お問い合わせ,質問,要望,サポート,フィードバック">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/html/contact.html">
    <meta property="og:title" content="お問い合わせ - Git Command Helper">
    <meta property="og:description" content="Git Command Helperに関するご質問、ご要望をお気軽にお問い合わせください。">
    <meta property="og:site_name" content="Git Command Helper">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com/html/contact.html">
    
    <!-- CSS (パス修正) -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/sections.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 構造化データ -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "お問い合わせ - Git Command Helper",
        "description": "Git Command Helperに関するご質問、ご要望をお受けしています",
        "url": "https://your-domain.com/html/contact.html",
        "mainEntity": {
            "@type": "ContactPoint",
            "contactType": "Customer Service",
            "availableLanguage": ["Japanese", "English", "Chinese"]
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-controls">
                <button id="darkModeToggle" class="control-btn" title="ダークモード切り替え" data-tooltip-key="dark_mode_toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="languageToggle" class="control-btn" title="言語切り替え" data-tooltip-key="language_toggle">
                    <i class="fas fa-language"></i>
                    <span id="currentLang">日本語</span>
                </button>
            </div>
            <h1><i class="fab fa-git-alt"></i> <span data-key="title">Git Command Helper</span></h1>
            <p data-key="subtitle">よく使うGitコマンドを素早くコピーしよう</p>
            <div class="nav-actions">
                <button id="backButton" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span data-key="back">戻る</span>
                </button>
            </div>
        </header>

        <main>
            <section class="contact-section">
                <h2 data-key="contact">お問い合わせ</h2>
                <p data-key="contact_description">ご質問やご意見がございましたら、お気軽にお問い合わせください。</p>
                
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="userName" data-key="name_placeholder">お名前</label>
                        <input 
                            type="text" 
                            id="userName" 
                            name="user_name" 
                            placeholder="お名前" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="userEmail" data-key="email_placeholder">メールアドレス</label>
                        <input 
                            type="email" 
                            id="userEmail" 
                            name="user_email" 
                            placeholder="メールアドレス" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="message" data-key="message_placeholder">お問い合わせ内容</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="5" 
                            placeholder="お問い合わせ内容" 
                            required
                        ></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary" data-key="send">
                        <i class="fas fa-paper-plane"></i>
                        送信
                    </button>
                </form>
            </section>

            <footer>
                <p>&copy; 2025 Git Command Helper - <span data-key="footer_text">あなたの開発効率を向上させるツール</span></p>
                <p><a href="privacy.html">プライバシーポリシー</a></p>
                <p id="lastUpdated" data-key="last_updated">最終更新日: </p>
            </footer>
        </main>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification"></div>

    <!-- Scripts (パス修正) -->
    <!-- EmailJS SDK (バージョン3に変更) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/contact.js"></script>
    <script src="../js/contact-page.js"></script>
    
    <!-- SEO対策 (パス修正) -->
    <script src="../js/seo.js"></script>
    <!-- 背景アニメーション (パス修正) -->
    <script src="../js/background.js"></script>
</body>
</html>
