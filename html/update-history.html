    <!-- update-history.html専用スタイル -->
    <style>
        /* ヘッダーレイアウト調整 - index.htmlと同じスタイル */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-btn i {
            font-size: 1rem;
        }

        #currentLang {
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        header h1 {
            color: white;
            font-size: 2.5rem;
            margin: 60px 0 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        header h1 i {
            color: white;
        }
        
        header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin: 0 0 20px 0;
        }
        
        .nav-actions {
            margin-top: 20px;
        }
        
        /* ダークモード対応 - header controls */
        body.dark-mode .control-btn {
            background: rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .control-btn:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        
        /* 更新履歴専用スタイル */
        .full-update-history-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .full-update-history-section h2 {
            color: white;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .update-timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .update-timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #4CAF50, #2196F3);
        }
        
        .update-item {
            position: relative;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-left: 20px;
            border-left: 3px solid #4CAF50;
        }
        
        .update-item::before {
            content: '';
            position: absolute;
            left: -35px;
            top: 20px;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            border: 3px solid white;
        }
        
        .update-date {
            color: #4CAF50;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .update-content h3 {
            color: white;
            margin: 0 0 15px 0;
            font-size: 1.3rem;
        }
        
        .update-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .update-content li {
            color: rgba(255, 255, 255, 0.9);
            padding: 5px 0;
            position: relative;
            padding-left: 20px;
        }
        
        .update-content li::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-size: 0.8rem;
        }
        
        /* ダークモード対応 */
        body.dark-mode .full-update-history-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .update-item {
            background: rgba(255, 255, 255, 0.03);
            border-left-color: #2196F3;
        }
        
        body.dark-mode .update-item::before {
            background: #2196F3;
            border-color: #1a1a1a;
        }
        
        body.dark-mode .update-date {
            color: #2196F3;
        }
        
        /* フッタースタイル調整 */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
        }
        
        footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: underline;
        }
        
        footer a:hover {
            color: white;
        }
        
        /* ダークモード対応 */
        body.dark-mode footer {
            background: rgba(0, 0, 0, 0.2);
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .header-controls {
                top: 10px;
                right: 10px;
                gap: 5px;
            }

            .control-btn {
                padding: 8px 10px;
                font-size: 0.8rem;
            }

            .control-btn i {
                font-size: 0.9rem;
            }

            #currentLang {
                display: none;
            }

            header h1 {
                font-size: 2rem;
                margin: 50px 0 10px 0;
            }
            
            .update-timeline {
                padding-left: 20px;
            }
            
            .update-item {
                margin-left: 10px;
                padding: 15px;
            }
            
            .update-item::before {
                left: -25px;
                width: 8px;
                height: 8px;
            }
            
            .update-timeline::before {
                left: 10px;
            }
            
            .full-update-history-section {
                padding: 20px;
            }
        }
    </style>
    
    <!-- 構造化データ -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",

<body>
    <div class="container">
        <header>
            <div class="header-controls">
                <button id="darkModeToggle" class="control-btn" title="ダークモード切り替え" data-tooltip-key="dark_mode_toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="languageToggle" class="control-btn" title="言語切り替え" data-tooltip-key="language_toggle">
                    <i class="fas fa-language"></i>
                    <span id="currentLang">日本語</span>
                </button>
            </div>
            <h1><i class="fab fa-git-alt"></i> <span data-key="title">Git Command Helper</span></h1>
            <p data-key="update_history_subtitle">詳細な更新履歴・変更ログ</p>
            <div class="nav-actions">
                <button id="backButton" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span data-key="back">戻る</span>
                </button>
            </div>
        </header>

        <main>
            <!-- 詳細な更新履歴セクション -->
            <div class="full-update-history-section">
                <h2><i class="fas fa-history"></i> <span data-key="update_history">Webページ更新履歴</span></h2>
                <div class="update-timeline" id="fullUpdateTimeline">
                    <!-- 更新履歴は JavaScript で動的に生成 -->
                </div>
            </div>
        </main>

        <!-- 通知 -->
        <div class="notification" id="notification">
            <i class="fas fa-check-circle"></i>
            <span id="notificationText" data-key="copied">コピーしました！</span>
        </div>

        <footer>
            <p>&copy; 2025 Git Command Helper - <span data-key="footer_text">あなたの開発効率を向上させるツール</span></p>
            <p><a href="privacy.html" data-key="privacy_policy">プライバシーポリシー</a></p>
            <p id="lastUpdated">最終更新日: 2025年7月8日</p>
        </footer>
    </div>

    <!-- カスタムスクリプト (パス修正) -->
    <script src="../js/seo.js"></script>
    <script src="../js/background.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/update-history.js"></script>
    <script>
        // ページ初期化
        document.addEventListener('DOMContentLoaded', function() {
            // 言語とダークモードの初期化
            initializeLanguage();
            initializeDarkMode();
            
            // 背景アニメーション初期化
            if (typeof initBackground === 'function') {
                initBackground();
            }
            
            // 詳細な更新履歴の表示
            if (typeof renderFullUpdateHistory === 'function') {
                renderFullUpdateHistory();
            }
            
            // 戻るボタンのイベントリスナー
            document.getElementById('backButton').addEventListener('click', function() {
                window.location.href = '../index.html';
            });
            
            // ダークモードトグル
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
            
            // 言語切り替え
            document.getElementById('languageToggle').addEventListener('click', switchToNextLanguage);
        });
        
        // 言語切り替え関数
        function switchToNextLanguage() {
            const currentLang = localStorage.getItem('language') || 'ja';
            const languages = ['ja', 'en', 'zh'];
            const currentIndex = languages.indexOf(currentLang);
            const nextIndex = (currentIndex + 1) % languages.length;
            const nextLang = languages[nextIndex];
            
            // 新しい言語を保存
            localStorage.setItem('language', nextLang);
            
            // 言語システムの現在の言語を更新
            if (typeof window.switchLanguage === 'function') {
                window.switchLanguage(nextLang);
            }
            
            // 更新履歴を再レンダリング
            if (typeof renderFullUpdateHistory === 'function') {
                renderFullUpdateHistory();
            }
        }
        
        // ダークモード切り替え関数
        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark);
            
            const icon = document.querySelector('#darkModeToggle i');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }
        
        // ダークモード初期化
        function initializeDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
                const icon = document.querySelector('#darkModeToggle i');
                if (icon) {
                    icon.className = 'fas fa-sun';
                }
            }
        }
    </script>
