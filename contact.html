<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO基本メタタグ -->
    <title>お問い合わせ - Git Command Helper | ご質問・ご要望はこちら</title>
    <meta name="description" content="Git Command Helperに関するご質問、ご要望、不具合報告などお気軽にお問い合わせください。開発者が迅速に対応いたします。">
    <meta name="keywords" content="Git Command Helper,お問い合わせ,質問,要望,サポート,フィードバック">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/contact.html">
    <meta property="og:title" content="お問い合わせ - Git Command Helper">
    <meta property="og:description" content="Git Command Helperに関するご質問、ご要望をお気軽にお問い合わせください。">
    <meta property="og:site_name" content="Git Command Helper">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com/contact.html">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/sections.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- contact.html専用スタイル -->
    <style>
        /* ヘッダーレイアウト調整 */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        header h1 {
            color: white;
            font-size: 2.5rem;
            margin: 20px 0 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        header h1 i {
            color: white;
        }
        
        .nav-actions {
            margin-top: 20px;
        }
        
        /* フッタースタイル調整 */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
        }
        
        footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: underline;
        }
        
        footer a:hover {
            color: white;
        }
        
        /* ダークモード対応 */
        body.dark-mode footer {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
    
    <!-- 構造化データ -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "お問い合わせ - Git Command Helper",
        "description": "Git Command Helperに関するご質問、ご要望をお受けしています",
        "url": "https://your-domain.com/contact.html",
        "mainEntity": {
            "@type": "ContactPoint",
            "contactType": "Customer Service",
            "availableLanguage": ["Japanese", "English", "Chinese"]
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-controls">
                <button id="darkModeToggle" class="control-btn" title="ダークモード切り替え" data-tooltip-key="dark_mode_toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="languageToggle" class="control-btn" title="言語切り替え" data-tooltip-key="language_toggle">
                    <i class="fas fa-language"></i>
                    <span id="currentLang">日本語</span>
                </button>
            </div>
            <h1><i class="fab fa-git-alt"></i> <span data-key="title">Git Command Helper</span></h1>
            <div class="nav-actions">
                <button id="backButton" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span data-key="back">戻る</span>
                </button>
            </div>
        </header>

        <main>
            <section class="contact-section">
                <h2 data-key="contact">お問い合わせ</h2>
                <p data-key="contact_description">ご質問やご意見がございましたら、お気軽にお問い合わせください。</p>
                
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="userName" data-key="name_placeholder">お名前</label>
                        <input 
                            type="text" 
                            id="userName" 
                            name="user_name" 
                            placeholder="お名前" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="userEmail" data-key="email_placeholder">メールアドレス</label>
                        <input 
                            type="email" 
                            id="userEmail" 
                            name="user_email" 
                            placeholder="メールアドレス" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="message" data-key="message_placeholder">お問い合わせ内容</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="5" 
                            placeholder="お問い合わせ内容" 
                            required
                        ></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary" data-key="send">
                        <i class="fas fa-paper-plane"></i>
                        送信
                    </button>
                </form>
            </section>

            <footer>
                <p>&copy; 2025 Git Command Helper - <span data-key="footer_text">あなたの開発効率を向上させるツール</span></p>
                <p><a href="html/privacy.html">プライバシーポリシー</a></p>
                <p id="lastUpdated" data-key="last_updated">最終更新日: </p>
            </footer>
        </main>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification"></div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="js/language.js"></script>
    <script src="js/contact.js"></script>
    
    <script>
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // EmailJS初期化
            emailjs.init('user_xxxxxxxx'); // 実際のUser IDに置き換えてください
            
            // 言語システム初期化
            initializeLanguage();
            
            // ダークモード初期化
            initializeDarkMode();
            
            // 戻るボタンのイベントリスナー
            document.getElementById('backButton').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // 最終更新日の設定
            updateLastModified();
        });

        // ダークモード機能
        function initializeDarkMode() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            darkModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                
                localStorage.setItem('darkMode', isDark);
                this.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });
        }

        // 最終更新日の設定
        function updateLastModified() {
            const lang = getCurrentLanguageData();
            const lastUpdatedElement = document.getElementById('lastUpdated');
            if (lastUpdatedElement) {
                lastUpdatedElement.textContent = lang.last_updated + '2025年7月8日';
            }
        }

        // グローバル関数として公開
        window.updateLastModified = updateLastModified;
    </script>
    
    <!-- SEO対策 -->
    <script src="js/seo.js"></script>
    <!-- 背景アニメーション -->
    <script src="js/background.js"></script>
</body>
</html>
