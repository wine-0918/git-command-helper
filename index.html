<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Command Helper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-git-alt"></i> Git Command Helper</h1>
            <p>よく使うGitコマンドを素早くコピーしよう</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="コマンドを検索...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">すべて</button>
                <button class="filter-btn" data-category="branch">ブランチ</button>
                <button class="filter-btn" data-category="commit">コミット</button>
                <button class="filter-btn" data-category="reset">リセット</button>
                <button class="filter-btn" data-category="remote">リモート</button>
                <button class="filter-btn" data-category="log">ログ</button>
                <button class="filter-btn" data-category="stash">スタッシュ</button>
            </div>
        </div>

        <div class="commands-grid" id="commandsGrid">
            <!-- コマンドは JavaScript で動的に生成 -->
        </div>

        <div class="custom-command-section">
            <h2><i class="fas fa-plus-circle"></i> カスタムコマンド</h2>
            <div class="custom-input-group">
                <input type="text" id="customCommand" placeholder="カスタムコマンドを入力...">
                <input type="text" id="customDescription" placeholder="説明を入力...">
                <button id="addCustomCommand" class="btn-primary">
                    <i class="fas fa-plus"></i> 追加
                </button>
            </div>
            <div class="custom-commands-list" id="customCommandsList">
                <!-- カスタムコマンドは JavaScript で動的に生成 -->
            </div>
        </div>

        <div class="recent-section">
            <h2><i class="fas fa-history"></i> 最近使用したコマンド</h2>
            <div class="recent-commands" id="recentCommands">
                <!-- 最近使用したコマンドは JavaScript で動的に生成 -->
            </div>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3>パラメータ入力</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="paramInput">パラメータを入力:</label>
                    <input type="text" id="paramInput" placeholder="例: main, feature/new-feature">
                </div>
                <div class="generated-command">
                    <label>生成されたコマンド:</label>
                    <div class="command-preview" id="commandPreview"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="modalCancel">キャンセル</button>
                <button class="btn-primary" id="modalCopy">コピー</button>
            </div>
        </div>
    </div>

    <!-- お問い合わせフォーム -->
    <section class="contact-section">
        <h2><i class="fas fa-envelope"></i> お問い合わせ</h2>
        <form id="contactForm">
            <input type="text" name="user_name" placeholder="お名前" required />
            <input type="email" name="user_email" placeholder="メールアドレス" required />
            <textarea name="message" placeholder="お問い合わせ内容" required></textarea>
            <button type="submit" class="btn-primary">送信</button>
        </form>
    </section>


    <!-- 通知 -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">コマンドをコピーしました！</span>
    </div>

    <footer>
        <p>&copy; 2025 Git Command Helper - あなたの開発効率を向上させるツール</p>
        <p id="lastUpdated">最終更新日: </p>
    </footer>

    <!-- EmailJS ライブラリの読み込み -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init({
                publicKey: "JrulMP-Mi8egamGmO"
            });
        })();

        // フォーム送信処理
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // 送信ボタンを無効化
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 送信中...';

            // フォームデータを取得
            const formData = {
                user_name: this.user_name.value,
                user_email: this.user_email.value,
                message: this.message.value
            };

            // お問い合わせメール送信
            console.log('お問い合わせメール送信開始');
            emailjs.sendForm('service_5psbqcp', 'template_5459usq', this)
                .then(() => {
                    console.log('お問い合わせメール送信成功');
                    
                    // 自動返信メール送信
                    console.log('自動返信メール送信開始:', {
                        to_email: formData.user_email,
                        to_name: formData.user_name,
                        user_message: formData.message,
                        reply_to: 'yuto.imata.wine@gmail.com',
                        submit_time: new Date().toLocaleString('ja-JP', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })
                    });
                    
                    return emailjs.send('service_5psbqcp', 'template_4wiqzmg', {
                        to_email: formData.user_email,
                        to_name: formData.user_name,
                        user_message: formData.message,
                        reply_to: 'yuto.imata.wine@gmail.com',
                        submit_time: new Date().toLocaleString('ja-JP', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })
                    });
                })
                .then(() => {
                    console.log('自動返信メール送信成功');
                    
                    // 成功時の処理
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> 送信完了';
                    submitBtn.style.backgroundColor = '#28a745';

                    // 通知を表示
                    showNotification('お問い合わせを送信しました！確認メールもお送りしました。');

                    // フォームをリセット
                    this.reset();

                    // 3秒後にボタンを元に戻す
                    setTimeout(() => {
                        submitBtn.innerHTML = originalText;
                        submitBtn.style.backgroundColor = '';
                    }, 3000);
                })
                .catch((error) => {
                    // エラー時の処理
                    console.error('送信エラー:', error);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 再送信';
                    submitBtn.style.backgroundColor = '#dc3545';

                    // エラー詳細を表示
                    let errorMessage = 'お問い合わせの送信に失敗しました。';
                    if (error.text) {
                        console.error('エラー詳細:', error.text);
                    }
                    if (error.status) {
                        console.error('ステータス:', error.status);
                        errorMessage += ` (ステータス: ${error.status})`;
                    }
                    
                    // エラー通知を表示
                    showNotification(errorMessage, 'error');

                    // 3秒後にボタンを元に戻す
                    setTimeout(() => {
                        submitBtn.innerHTML = originalText;
                        submitBtn.style.backgroundColor = '';
                    }, 3000);
                });
        });

        // 通知表示関数
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');

            notificationText.textContent = message;

            if (type === 'error') {
                notification.style.backgroundColor = '#dc3545';
                notification.querySelector('i').className = 'fas fa-exclamation-circle';
            } else {
                notification.style.backgroundColor = '#28a745';
                notification.querySelector('i').className = 'fas fa-check-circle';
            }

            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
    </script>



    <script src="script.js"></script>
</body>

</html>
